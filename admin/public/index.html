<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Metronic React Demo 1"/>
    <link href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet"/>
    <title>Tender Pro</title>
    <link rel="icon" href="favicon1.ico" type="image/x-icon" sizes="16x16"/>
    <link rel="stylesheet" id="layout-styles-anchor" href="%PUBLIC_URL%/splash-screen.css"/>
</head>

<body id="kt_body" class="page-loading splash-screen">
<noscript>You need to enable JavaScript to run this app.</noscript>
<!--begin::Theme mode setup on page load-->
<script>
    if (document.documentElement) {
        var defaultThemeMode = "system";

        var hasKTName = document.body.hasAttribute("data-kt-name");
        var lsKey = "kt_" + (hasKTName ? name + "_" : "") + "theme_mode_value"
        var themeMode = localStorage.getItem(lsKey);
        if (!themeMode) {
            if (defaultThemeMode === "system") {
                themeMode =
                    window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
            } else {
                themeMode = defaultThemeMode;
            }
        }

        document.documentElement.setAttribute("data-theme", themeMode);
    }
</script>
<!--end::Theme mode setup on page load-->

<div id="root" class="d-flex flex-column justify-content-center flex-root"></div>
<div id="splash-screen" class="splash-screen">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div id="root-modals"></div>
</body>

</html>
